---
layout: default
title: Contacts
---
<!-- Showcase/Cover Image Section -->
  <section id="contacts-showcase" class="showcase"></section>
  <!-- Page Content Section -->
  <section class="contact">
    <div class="contactform">
      <h3>Contact Us Form:</h3>
      <p>Got a question? Found a error? We'd love to hear from you.</p>
      <form>
        <div>
          <label for="name" class="required">Name:</label>
          <input type="text" id="name" name="fname" required placeholder="Please Enter Your Name">
        </div>
        <div>
          <label for="email" class="required">Email:</label>
          <input type="email" name="email" id="email" required placeholder="Please Enter Your Email">
        </div>
        <div>
          <label for="type" class="required">Reason for Contacting Us:</label>
          <select name="type" id="type" required>
            <option value="Broken Link">Broken Link</option>
            <option value="Error">Found an Error</option>
            <option value="Request">Leaving a Request</option>
            <option value="Other">Other Reason</option>
          </select>
        </div>
        <div>
          <label for="message" class="required">Message:</label>
          <textarea name="message" id="message" cols="30" rows="7" placeholder="Please Enter your Message in Details"></textarea>
        </div>
        <input class="btn btn-light" type="submit" value="Submit"> 
      </form>
    </div>
    <div class="contactother">
      <h3>Other Contact Methods:</h3>
      <h4><i class="fas fa-at"></i> Email:</h4>
      <p>officialteamrakz@gmail.com</p>
      <h4><i class="fab fa-facebook"></i> Facebook:</h4>
      <p>Message our various Team Rakz pages.</p>
      <h4><i class="fas fa-smile-beam"></i> Our Members:</h4>
      <p>You can speak directly to head of the team.</p>
    </div>
  </section>
